<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Future Fixers App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="manifest" href="manifest.json">


  <!-- Your custom style sheet -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="dependencies/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div></div>
  <div class="progress fixed-top" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
    aria-valuemax="100">
    <div class="progress-bar" style="width: 100%"></div>
  </div><br>
  <div class="ff-app-content container my-2">
    <!--welldone text!!-->
    <h1 class="text-center display-1 urbanist fw-bold">Well Done!</h1>

    <!--well done image-->
    <div class="my-2 card-header">
      <img src="images\well-done.webp" class="img-fluid" alt="lock mascot juggling">
    </div>
    <!--add "share" and "home" buttons under here-->
    <div class="m-3">
      <a class="btn btn-primary position-absolute start-50 translate-middle-x p-3" href="#" role="button"
        onclick="share()">
        <h1>SHARE <i class="fa-solid fa-arrow-up-from-bracket"></i></h1>
      </a>
    </div>
    <br><br><br>
    <div class="m-3">
      <a class="btn btn-primary position-absolute start-50 translate-middle-x p-3" href="index.html" role="button">
        <h1>CONFIRM</h1>
      </a>
    </div>
  </div>

  <!-- jQuery scripts -->
  <script src="dependencies/jquery-3.7.1/jquery-3.7.1.js"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/1f270c9f3b.js" crossorigin="anonymous"></script>

  <!-- Bootstrap scripts -->
  <script src="dependencies/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom scripts -->
  <script src="js/scripts.js"></script>
</body>

</html>
